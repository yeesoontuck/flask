{% extends 'base.html' %}

{% block head %}
<title>Flask tutorial</title>
{% endblock %}

{% block body %}
<body class="bg-gray-100 min-h-screen flex flex-col space-y-10 items-center justify-center">
    <h1 class="text-2xl">Edit Task</h1>

    <form action="/update/{{ task.id }}" method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md space-y-6">
        <input type="text" class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-200" name="content" id="id_content" value="{{ task.content }}" required autofocus>
        <input type="submit" value="Update task" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition">
        <a href="/" class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700 transition">Cancel</a>
    </form>
</div>
{% endblock %}
